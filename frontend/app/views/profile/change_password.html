<h2 class="user-profile__title">Change Password</h2>

<form class="row col-md-6" ng-submit="sendForm()">
  <div class="alert alert-success"
       ng-if="success">
    Your password has been changed.
  </div>

  <div class="alert alert-danger"
       ng-if="error_msg"
       ng-bind="error_msg">
  </div>


  <div class="form-group"
       ng-class="{'has-error': errors.current_password}">
    <label class="control-label">Current password</label>
    <input type="password"
           class="form-control"
           placeholder="Current password"
           ng-model="form.current_password"
           required />
  </div>

  <div class="form-group"
       ng-class="{'has-error': errors.new_password1}">
    <label class="control-label">New Password</label>
    <input type="password"
           class="form-control"
           placeholder="New password"
           ng-model="form.new_password1"
           required />
  </div>

  <div class="form-group"
       ng-class="{'has-error': errors.new_password2}">
    <label class="control-label">Re-enter new password</label>
    <input type="password"
           class="form-control"
           placeholder="Re-enter new password"
           ng-model="form.new_password2"
           requred />
  </div>

  <button type="submit"
          class="auth-form__submit btn btn-primary"
          ng-class="{'disabled': sending}">
    Change password<span ng-if="sending">..</span>
  </button>
</form>
