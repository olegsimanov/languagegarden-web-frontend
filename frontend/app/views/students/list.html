<div class="data-actions-panel">
  <div class="row">
    <div class="col-md-5">
      <div class="search-field-container form-group">
        <input type="text"
               placeholder="Search for keyword"
               class="form-control search-field"
               ng-model="search_options.q" />
        <div class="glyphicon glyphicon-search"></div>
      </div>
    </div>
    <div class="col-md-3">
      <select class="form-control form-group"
              ng-model="search_options.class_id"
              ng-change="switchClass()">
        <option value="">All Classes</option>
        <option ng-repeat="class in classes | orderBy:'name'"
                ng-selected="class.id == search_options.class_id"
                value="{{ class.id }}">
          {{ class.name }}
        </option>
      </select>
    </div>
    <div class="col-md-4">
      <div class="data-actions-panel__right form-group">
        <div class="btn btn-success"
             ng-click="addStudent()">
          <i class="glyphicon glyphicon-plus"></i>  Add new student
        </div>
      </div>
    </div>
  </div>
</div> <!-- .data-actions-panel -->


<div ng-if="students && students.length"
     ng-class="{'disabled-block': data_loading}"
     class="table-responsive">
  <table class="table table-striped data-table">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th class="text-center">
          Class
        </th>
        <th class="text-center">
          Date added
        </th>
        <th class="text-center">
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in students">
        <td>{{student.first_name}} {{student.last_name}}</td>
        <td class="text-center" width="150">
          {{ student.class_name }}
        </td>
        <td class="text-center students__table-date-cell">
          {{ student.registration_date | date:'mediumDate' }}
        </td>
        <td class="action-cell">
          <div class="btn btn-primary"
               ng-click="editStudent(student)">
            <i class="glyphicon glyphicon-pencil"></i>
          </div>
          &nbsp;
          <div class="btn btn-danger"
               ng-click="deleteStudent(student)">
            <i class="glyphicon glyphicon-trash"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center"
       ng-if="totalItems > itemsPerPage">
    <pagination items-per-page="itemsPerPage"
                total-items="totalItems"
                ng-model="pagination.currPage"
                ng-change="pageChanged()">
    </pagination>
  </div>
</div>


<div class="text-center"
     ng-if="students && !students.length">
  <b>No results</b>
</div>

<div ui-view></div>
