<ul class="nav nav-tabs">
  <li class="active">
    <a>Reset Password</a>
  </li>
  <li>
    <a ui-sref="users.sign_in">Log In</a>
  </li>
</ul>

<form class="tab-content" ng-submit="sendForm()">
  <div class="alert alert-danger"
       ng-if="error_msg"
       ng-bind="error_msg">
  </div>

  <div class="form-group"
       ng-class="{'has-error': errors.new_password1}">
    <label class="control-label">New Password</label>
    <input type="password"
           class="form-control"
           placeholder="New password"
           ng-model="form.new_password1"
           required />
  </div>

  <div class="form-group"
       ng-class="{'has-error': errors.new_password2}">
    <label class="control-label">Re-enter new password</label>
    <input type="password"
           class="form-control"
           placeholder="Re-enter new password"
           ng-model="form.new_password2"
           requred />
  </div>

  <button type="submit"
          class="auth-form__submit btn btn-success btn-block btn-lg"
          ng-class="{'disabled': sending}">
    Change password<span ng-if="sending">..</span>
  </button>
</form>
